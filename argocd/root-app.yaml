apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-root-app
spec:
  project: default
  source:
    repoURL: "https://github.com/aadil611/noteverse-gitops.git"
    path: argocd/applications
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
