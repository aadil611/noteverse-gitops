apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: noteverse-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/aadil611/noteverse-gitops.git"
    targetRevision: main
    path: overlays/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
